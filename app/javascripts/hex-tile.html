<g ng-attr-transform='translate({{ coord[0] - .5 }}, {{ coord[1] - .5 }})'>
    <rect
        width='1'
        height='1'
        rx='.1'
        ry='.1'
        stroke='#bbada0'
        stroke-width='.1'
        fill='#ccc0b3'
    ></rect>
    <g transform='rotate(-90 .5 .5)'>
        <text
            x='.5'
            y='.5'
            dy='.35em'
            text-anchor='middle'
            font-size='.4'
        >{{ value }}</text>
    </g>
</g>
